<form (ngSubmit)="onSubmit()">
    <div>
        <label for="email">Email</label><br>
        <input type="email" [(ngModel)]="email" id="email" name="email" required>&nbsp;
    </div>
    <div>
        <label for="password">Password</label><br>
        <input type="password" [(ngModel)]="password" id="password" name="password" required>&nbsp;
    </div><br>
    <button type="submit"> Login</button>
</form>
