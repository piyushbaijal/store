<table class="table table-hover">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>
                <button *ngIf="!cart.includes(product)" (click)="addToCart(product)"><i class="fa fa-regular fa-cart-plus"></i></button>
                <button *ngIf="cart.includes(product)"><i class="fa fa-shopping-cart"></i></button>&nbsp;
                <button (click)="removeSelectedProduct(i)"><i class="fa fa-trash" ></i></button>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="addProduct()">Add Product</button>&nbsp;
<button (click)="viewcart()">Cart</button>
